---
layout: luavis
---
<style>
  .share-link {
    display: none !important;
  }
</style>
<div class="home">
  <div class="subscribe share">
    <a href="{{ site_url }}/feed.xml" rel="alternate" type="application/rss+xml">
      <span>Subscribe this feed</span>
      <img src="{{ "/static/image/rss.svg" | prepend: site.baseurl }}" alt="rss" width="20" height="20">
    </a>
  </div>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div>
          <h2 class="title">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
          <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <p class="post-expect">
          {{ post.content | strip_html | truncatewords: 50 }}
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
