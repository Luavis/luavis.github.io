<div id="header" class="clearfix">
  <nav class="category clearfix menu f-left">
    {% for cat in site.categories%}
      <li>
        <a href="{{ cat | category_link }}" class="categoryItem">{{ cat | first }}<span class="c_cnt">({{ cat | size | add:-1}})</span></a>
      </li>
    {% endfor%}
  </nav>
</div>
