---
layout: luavis
---
<div class="post">
  <header class="post-header">
    <div class="share">
      <p>Share this post</p>
      <ul class="links">
        <li>
          <a href="#" class="share-link" data-type="facebook">
            <img src="{{ "/static/image/facebook-logo.png" | prepend: site.baseurl }}" width="28" height="29" alt="github">
          </a>
        </li>
        <li>
          <a class="share-link" data-type="twitter">
            <img src="{{ "/static/image/twitter-logo.png" | prepend: site.baseurl }}" width="28" height="29" alt="facebook">
          </a>
        </li>
        <li>
          <a class="share-link" data-type="link">
            <img src="{{ "/static/image/link-logo.png" | prepend: site.baseurl }}" width="28" height="29" alt="rss">
          </a>
        </li>
      </ul>
    </div>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <a href="{{site.url}}{{page.url}}" id="page-link">{{site.url}}{{page.url}}</a>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  <div id="disqus_thread"></div>
  <!--[if !IE]><!-->
  <script>
  (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = '//luavis.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <!--<![endif]-->
</div>
