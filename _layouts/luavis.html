<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta property="og:title" content="{{ page.title }}">
    <!-- <meta property="og:image" content="[##_image_##]"> -->
    <meta property="og:type" content="blog">

    <link rel="alternate" type="application/rss+xml" title="{{ page.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}" />
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" media="screen" href="./css/main.css">
    <link rel="stylesheet" media="screen" href="./css/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="./javascripts/respond.js"></script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}
      <section>
      <div id="title">
        <h1><a href="/">{{ site.title }}</a></h1>
        <i> {{ site.description}} </i>
      </div>
        {{ content }}
      </section>
    </div>
    {% include footer.html %}
  </body>

</html>
