<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta property="og:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="blog">
    <link rel="alternate" type="application/rss+xml" title="{{ page.title }}" href="{{ "feed.xml" | prepend: site.baseurl }}" />
    <title>{{ site.title }} {% if page.title %} - {{ page.title }} {% endif %}</title>
    {% if page.keywords %}
      <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="Luavis">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ "static/css/normalize.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "static/css/main.css?5" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "static/css/pygment_trac.css" | prepend: site.baseurl }}" media="screen">
    <!--[if lt IE 8]> <link rel="stylesheet" href="stylesheets/ie.css"> <![endif]-->
    <!--[if lt IE 9]> <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
    <script>
      var pageURL = "{{ site.url }}{{page.url}}";
      var isHome = '{{page.url}}' == '/';
    </script>
  </head>
  <body>
    <div id="blog-t" style="height: 75px; width: 100%"></div>
    <div id="wrapper">
      <div id="blog-title">
        <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
        <p> {{ site.description}} </p>
        <div id="post-share-link">
          <ul class="links">
            <li>
              <a href="#" class="share-link" data-type="facebook">
                <img src="{{ "static/image/facebook-ontop-logo.png" | prepend: site.baseurl }}" alt="github">
              </a>
            </li>
            <li>
              <a href="#" class="share-link" data-type="twitter">
                <img src="{{ "static/image/twitter-ontop-logo.png" | prepend: site.baseurl }}" alt="facebook">
              </a>
            </li>
            <li>
              <a href="#" class="share-link" data-type="link">
                <img src="{{ "static/image/link-ontop-logo.png" | prepend: site.baseurl }}" alt="rss">
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div style="height: 200px; margin-top: 84px;">
        <div id="triangle"></div>
      </div>
      <section class="main-content-wrapper">
        {{ content }}
      </section>
      {% include footer.html %}
    </div>

    <script src="{{ "static/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "static/js/app.js" | prepend: site.baseurl }}"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65334636-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>

</html>
