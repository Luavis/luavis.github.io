<!DOCTYPE html>
<html lang="ko">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta property="og:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:type" content="blog">
  <link rel="alternate" type="application/rss+xml" title="{{ page.title }}" href="{{ "feed.xml" | prepend: site.baseurl }}" />
  <title>{{ site.title }} {% if page.title %} - {{ page.title }} {% endif %}</title>
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}
  <meta name="author" content="Luavis">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="{{ "static/css/normalize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "static/css/main.css?10" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "static/css/pygment_trac.css" | prepend: site.baseurl }}" media="screen">
  <link rel="stylesheet" href="{{ "static/css/ie-print.css?1" | prepend: site.baseurl }}" media="print">
  <!--[if IE]><link rel="stylesheet" href="{{ "static/css/ie-print.css" | prepend: site.baseurl }}"><![endif]-->
  <!--[if IE]><script src="{{ "static/js/html5shiv.min.js" | prepend: site.baseurl }}"></script><![endif]-->
  <script>
    var pageURL = "{{ site.url }}{{page.url}}";
    var isHome = '{{page.url}}' == '/';
  </script>
  <body>
    <div id="wrapper">
      <div id="blog-title">
        <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
        <p>{{ site.description}}</p>
      </div>
      <div id="blog-background-wrapper">
        <div id="blog-background">
          <div id="post-share-link" class="clearfix">
            <ul class="links">
              <li>
                <a href="#" class="share-link" data-type="facebook">
                  <img src="{{ "static/image/facebook-ontop-logo.png" | prepend: site.baseurl }}" alt="github">
                </a>
              </li>
              <li>
                <a href="#" class="share-link" data-type="twitter">
                  <img src="{{ "static/image/twitter-ontop-logo.png" | prepend: site.baseurl }}" alt="facebook">
                </a>
              </li>
              <li>
                <a href="#" class="share-link" data-type="link">
                  <img src="{{ "static/image/link-ontop-logo.png" | prepend: site.baseurl }}" alt="rss">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="triangle-wrapper">
        <div id="triangle"></div>
      </div>
      <section class="main-content-wrapper">
        {{ content }}
      </section>
      {% include footer.html %}
    </div>
    <script src="{{ "static/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <!--[if !IE]><!-->
    <script src="{{ "static/js/app.js" | prepend: site.baseurl }}"></script>
    <!--<![endif]-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65334636-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
