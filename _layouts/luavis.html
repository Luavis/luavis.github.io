<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="blog">

    <link rel="alternate" type="application/rss+xml" title="{{ page.title }}" href="{{ "feed.xml" | prepend: site.baseurl }}" />
    <title>{{ site.title }} {% if page.title %} - {{ page.title }} {% endif %}</title>
    {% if page.keywords %}
      <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="Luavis">
    <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/pygment_trac.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/font-awesome.min.css" | prepend: site.baseurl }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}
      <section>
      <div id="title">
        <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
        <i> {{ site.description}} </i>
      </div>
        {{ content }}
      </section>
    </div>
    {% include footer.html %}

    <script src="{{ "js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "js/app.js" | prepend: site.baseurl }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65334636-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>

</html>
